<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Project</title>
</head>
<body>
    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total">5555</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>


        <div class="outputs">

            <div class="serchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button id="searchTitle">Search by title</button>
                    <button id="searchCategory">Search by category</button>
                </div>
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>upadate</th>
                    <th>delete</th>
                </tr>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">Update</button></td>
                        <td><button id="delete">delet</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
